<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Furniture Shop</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<header class="compact">

		<h1><a href="#">Furniture Shop</a></h1>
	</header>

	<div class="main-content">

		<div class="all-products page">

			<div class="filters">
				<form>

					<div class="filter-criteria">
						<span>Manufacturer</span>
						<label><input type="checkbox" name="manufacturer" value="durian">Durian</label>
						<label><input type="checkbox" name="manufacturer" value="godrej">Godrej</label>

					</div>

					<div class="filter-criteria">
						<span>Weight</span>
						<label><input type="checkbox" value="50" name="weight">less than 50 lbs</label>
						<label><input type="checkbox" value="55" name="weight">less than 60 lbs</label>
					</div>

					<div class="filter-criteria">
						<span>Materail</span>
						<label><input type="checkbox" value="wood" name="material">Wood</label>
						<label><input type="checkbox" value="metal" name="material">Metal</label>

					</div>

					<div class="filter-criteria">
						<span>Color</span>
						<label><input type="checkbox" value="white" name="color">White</label>
						<label><input type="checkbox" value="black" name="color">Black</label>
						<label><input type="checkbox" value="brown" name="color">Brown </label>

					</div>

					<button>Clear filters</button>

				</form>

			</div>

			<ul class="products-list">
				<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="product-description">
								<li><span>Manufacturer: </span>{{specs.manufacturer}}</li>
								<li><span>Weight: </span>{{specs.weight}} lbs</li>
								<li><span>Material: </span>{{specs.material}}</li>
								<li><span>Color: </span>{{specs.color}} </li>
							</ul>
							<button>Buy</button>
							<p class="product-price">{{price}}$</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script>
			</ul>

		</div>


		<div class="single-product page">

			<div class="overlay"></div>

			<div class="preview-large">
				<h3>Single product view</h3>
				<img src="" />
				<p></p>

				<span class="close">×</span>
			</div>

		</div>

		<div class="error page">
			<h3>Sorry, something went wrong :(</h3>
		</div>

	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>


</body>

</html>
